<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/framework.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Inter:wght@900&family=Open+Sans:wght@400;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-re">
            <h3 class="p-re txt-c mt-0">Mohamed</h3>
            <ul>
                <li>
                    <a href="index.html" class=" d-flex align-center fs-14 c-black rad-6 p-10">
                        <i class="fa-solid fa-chart-column fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html" class=" d-flex align-center fs-14 c-black rad-6 p-10">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="profile.html" class=" d-flex align-center fs-14 c-black rad-6 p-10">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="project.html" class=" d-flex align-center fs-14 c-black rad-6 p-10">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="course.html" class=" d-flex align-center fs-14 c-black rad-6 p-10">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li>
                    <a href="friend.html" class=" d-flex align-center fs-14 c-black rad-6 p-10">
                        <i class="fa-regular fa-circle-user fa-fw"></i>
                        <span>Friends</span>
                    </a>
                </li>
                <li>
                    <a href="file.html" class="active d-flex align-center fs-14 c-black rad-6 p-10">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span>Files</span>
                    </a>
                </li>
                <li>
                    <a href="plan.html" class=" d-flex align-center fs-14 c-black rad-6 p-10">
                        <i class="fa-regular fa-credit-card fa-fw"></i>
                        <span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- start head  -->
            <div class="head bg-white p-15 between-flex ">
                <div class="search p-re">
                    <input type="search" placeholder="type A Keyword" class="p-10">
                </div>
                <div class="icons d-flex align-center">
                    <span class="notification p-re">
                        <i class="fa-solid fa-bell fa-lg"></i>
                    </span>
                    <img src="img/avatar.png">
                </div>
            </div>
            <!-- end head  -->
            <h1 class="p-re">Files</h1>
            <div class="files-page d-flex m-20 gap-20">
                <div class="files-stats p-20 bg-white rad-10">
                    <h2 class="mt-0 mb-15 txt-c-mobile">Files Statistic</h2>
                    <div class="d-flex align-center border-eee p-10 rad-6 mb-15 fs-13">
                        <i class="fa-solid fa-file-pdf fa-lg blue center-flex c-blue icon"></i>
                        <div class="info">
                            <span>PDF Files</span>
                            <span class="c-grey d-block mt-5">130</span>
                        </div>
                        <div class="size">6.5GB</div>
                    </div>
                    <div class="d-flex align-center border-eee p-10 rad-6 mb-15 fs-13">
                        <i class="fa-solid fa-images fa-lg green center-flex c-green icon"></i>
                        <div class="info">
                            <span>Images</span>
                            <span class="c-grey d-block mt-5">115 Files</span>
                        </div>
                        <div class="size">3.5GB</div>
                    </div>
                    <div class="d-flex align-center border-eee p-10 rad-6 mb-15 fs-13">
                        <i class="fa-solid fa-file-word fa-lg red center-flex c-red icon"></i>
                        <div class="info">
                            <span>Word Files</span>
                            <span class="c-grey d-block mt-5">110</span>
                        </div>
                        <div class="size">3.2GB</div>
                    </div>
                    <div class="d-flex align-center border-eee p-10 rad-6 mb-15 fs-13">
                        <i class="fa-solid fa-file-pdf fa-lg orange center-flex c-orange icon"></i>
                        <div class="info">
                            <span>CSV Files</span>
                            <span class="c-grey d-block mt-5">99 Files</span>
                        </div>
                        <div class="size">2.5GB</div>
                    </div>
                    <a href="#" class="upload c-white fs-13 rad-6 bg-blue d-block w-fit ">
                        <i class="fa-solid fa-angles-up mr-10"></i>
                        upload

                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
